<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding kullanımı</title>
    <style>
        .kutu {
            background-color: lightcoral;
            width: 250px;
            height: 250px;

        }

        .h3 {
            padding-left: 15px;
            padding-top: 20px;
        }

        .p {
            padding-top: 50px;
            padding-left: 15px;
            padding-right: 5px;
            color: #fff;
            text-align: right;
        }
    </style>
</head>

<body>
    <!-- Padding kullanımı -->

    <div class="kutu">
        <h3 class="h3">Salih AYGÜN</h3>
        <p>Web Siteme Hoşgeldiniz</p>
        <p class="p">Telif Hakları Saklıdır</p>

    </div>
</body>

</html>
