<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Özellik</title>
    <style>
        .kutu1 {
            width: 300px;
            height: 300px;
            background-color: red;
            display: inline-block;
        }

        .kutu2 {
            width: 300px;
            height: 300px;
            background-color: gray;
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <!-- 
    1- inline etiket inline  ise genişlik ve yükseklik verilemez
    2- block genişlik ve yükseklik verilebilir
    3- inline-block
    
 -->
    <div class="kutu1"></div>
    <div class="kutu2"></div>


    <p style="display: inline;">Paragraf1</p>
    <a style="display: block;" href="#">Link1</a>
</body>

</html>
