<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Salih'in Web Sitesi">
    <meta name="description" content="Site içerikleri;">
    <title>HTML Dersleri</title>
    <style>
        .formDiv {
            width: 315px;
            background-color: aqua;
        }
    </style>
</head>

<!-- 
Visual Studio Code Kısayolları
1-ALT + SHIFT + F = Kodları düzenlemek
2- CTRL + ALT + aşağı veya yukarı ok = imleci yukarı veya aşağı büyütüyor.
3- ALT + yukarı aşağı ok tuşarı
= satırı kaydırmak için
4- Yazıyı seçip CTRL+D aynı diğer yazıları'da seçiyor daha sonra değiştirme veya ekleme yapabilir 
5- CTRL+SHIFT+K = Satır Silmek
6-CTRL+ENTER = Yeni satır -->


<!-- Biçimlendirme Yazı Şekillendirme Elementleri -->

<!-- 
        1-hr     --  1 adet çizgi çizer
        2-br     --  1 satır boşluk bırakır
        3-strong --  Metni kalın yapar
        4-b      --  Metni kalın yapar
        5-i      --  Metni italik yapar
        6-mark   --  Metnin üzerini boyar(highlight)
        7-center --  Resim veya yazıyı ortalamak için kullanılır
        8-a      --  Link vermek için kullanılır
        9-ol(ordinary List) , ul(unordinary list)
        10-table --  Tablo etiketi -- tr, td, td, rowspan, colspan
        11-inline ve block mantığı
        12-div etiketi
           
        -------form kullanımı-------
<input type="text">
<input type="password"> 
<input type="email">
<input type="checkbox">
<input type="radio">
<input type="file">
<input type="reset">
<input type="submit">
<textarea id="w3review" name="w3review" rows="4" cols="50">
<select> <option>
    -->


<body>
    <div class="formDiv">
        <form>
            <table>
                <tr>
                    <td>Adınız :</td>
                    <td> <input type="text"> </td>
                </tr>

                <tr>
                    <td>Soyadınız :</td>
                    <td> <input type="text"> </td>
                </tr>

                <tr>
                    <td>Email Adres :</td>
                    <td> <input type="email"> </td>
                </tr>

                <tr>
                    <td>Şifre :</td>
                    <td> <input type="password"> </td>
                </tr>

                <tr>
                    <td>
                        Cinsiyet
                    </td>
                    <td>
                        <input type="radio" name="cinsiyet" id="Erkek">Erkek
                        <input type="radio" name="cinsiyet" id="Kadın">Kadın
                    </td>
                </tr>
                <td>
                    Doğum Tarihi :
                </td>
                <td><input type="date"></td>

                <tr>
                    <td colspan="2" align="center">
                        <strong>Hobiler</strong>
                    </td>
                </tr>
                <tr>
                    <td>Kitap Okumak </td>
                    <td>
                        <input type="checkbox" name="kitapCheckBox">
                    </td>
                </tr>

                <tr>
                    <td>Spor Yapmak </td>
                    <td>
                        <input type="checkbox" name="sporCheckBox">
                    </td>
                </tr>

                <tr>
                    <td>Enstrüman Çalmak </td>
                    <td>
                        <input type="checkbox" name="enstrumanCheckBox">
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><input type="file"></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <textarea name="" id="" cols="40" rows="7" placeholder="Mesajınızı Yazınız"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2">
                        Okudum, onaylıyorum<input type="radio" name="onay">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Okudum, onaylamıyorum<input type="radio" name="onay">
                    </td>
                </tr>

                <tr>
                    <td><input type="submit">
                        <input type="reset" value="Temizle">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
