<!--
    1-hr : bir satır çizgi çizer
    2-br : bir satır boşluk bırakır
    3-strong : kalın yapar
    4-b : kalın yapar(strong'la aynı)
    5-i : italik yapar
    6-mark : metnin üzerini boyar
    7-center : resim veya yazıyı ortalamak için kullanılır.
    8-a : link vermek için kullanılır.
    9- ol(ordinary list), ul(unordinary list)
    10- table : tablo, tr, td, th rowspan-colspan
    11- inline ve block mantığı
    12- div etiketi
-->

<body>
    <div class="formDiv">
        <form>
            <table>
                <tr>
                    <td>Adınız :</td>
                    <td><input type="text"> </td>
                </tr>
                <tr>
                    <td>Soyadınız :</td>
                    <td><input type="text"> </td>
                </tr>
                <tr>
                    <td>Email Adres :</td>
                    <td><input type="email"> </td>
                </tr>
                <tr>
                    <td>Şifreniz :</td>
                    <td><input type="password"> </td>
                </tr>
                <tr>
                    <td>Cinsiyet :</td>
                    <td>
                        <input id="kadınRadio" type="radio" value="Kadın" name="cinsiyetRadio">
                        <label for="kadınRadio">Kadın</label>
                        <input id="erkakRadio" type="radio" name="cinsiyetRadio" value="Erkek">
                        <label for="erkakRadio">Erkek</label>
                    </td>
                </tr>
                <tr>
                    <td>Doğum Tarihi :</td>
                    <td><input type="date"> </td>
                </tr>
                <br>
                <tr>
                    <th colspan="2"> Hobiler </th>
                </tr>
                <tr>
                    <td>Kitap Okumak :</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Spor Yapmak :</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Enstrüman Çalmak :</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="file"></td>
                </tr>
                <tr>
                    <td colspan="2"><textarea placeholder="Mesajınız" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td> Okudum, onaylıyorum. <input type="radio" name="sozlesmeRadio"></td>
                </tr>
                <tr>
                    <td> Okudum, onaylamıyorum. <input type="radio" name="sozlesmeRadio"></td>
                </tr> <br>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Gönder" id="">
                        <input type="reset" value="Temizle" id="">
                    </td>
                </tr>


            </table>
        </form>
    </div>
