<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Salih'in Web Sitesi">
    <meta name="description" content="Site içerikleri;">
    <title>HTML Dersleri</title>
</head>

<!-- 
Visual Studio Code Kısayolları
1-ALT + SHIFT + F = Kodları düzenlemek
2- CTRL + ALT + aşağı veya yukarı ok = imleci yukarı veya aşağı büyütüyor.
3- ALT + yukarı aşağı ok tuşarı
= satırı kaydırmak için
4- Yazıyı seçip CTRL+D aynı diğer yazıları'da seçiyor daha sonra değiştirme veya ekleme yapabilir 
5- CTRL+SHIFT+K = Satır Silmek
6-CTRL+ENTER = Yeni satır -->

<body>
    <!-- Biçimlendirme Yazı Şekillendirme Elementleri -->
    <!-- 
    1-hr     --  1 adet çizgi çizer
    2-br     --  1 satır boşluk bırakır
    3-strong --  Metni kalın yapar
    4-b      --  Metni kalın yapar
    5-i      --  Metni italik yapar
    6-mark   --  Metnin üzerini boyar(highlight)
    7-center --  Resim veya yazıyı ortalamak için kullanılır
    8-a      --  Link vermek için kullanılır

    img(image) : resim
-->

    <!-- 
        Google'a gitmek için 
        <a href="https://www.imagetotext.info/" target="_blank">Tıkla</a> 
    -->
    <a href="https://www.imagetotext.info/" target="_blank">
        <img src="resimler/google icon.png" alt="İcon bulunamadı" width="50px" height="50">
    </a>
</body>

</html>
